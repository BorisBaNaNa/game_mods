additional-burner-inserter-description=__1__ Ponadto, ten podajnik spalinowy może pobierać paliwo z pieców (albo innych jednostek) do których jest w stanie sięgnąć.
additional-inserter-description=W Krastorio 2 możesz użyć __CONTROL__kr-inserter-change-lane__ (na podajniku) żeby zmienić linię na taśmociągu na którą podajnik będzie upuszczał przedmioty.
