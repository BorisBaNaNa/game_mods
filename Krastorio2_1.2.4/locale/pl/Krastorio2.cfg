kr-logo-help=<x> <y> - Zespawnuj logo Krastorio 2 w wskazanej pozycji, na powierzchni, z której wywołano to polecenie.
kr-restore-help=Skrypt przywracania Krastorio 2 resetuje dane globalne, wszystkie powiązane przedmioty zostaną zwrócone do ostatniego użytkownika, który z nich korzystał.
