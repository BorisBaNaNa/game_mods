[mod-setting-description]
kr-automation-science-pack-recipe="Wybierz które formuły pakietu naukowego preferujesz z listy obok[color=red]\nW przypadku pewnych modów niektóre formuły mogą zostać zmodyfikowane jeżeli nie można będzie użyć oryginalnych.\n[/color][color=orange]Rekomendujemy formuły z Krastorio 2 jeżeli tylko Krastorio 2 jest zainstalowane.[/color] (Domyślnie: Krastorio)"
kr-bonus-inventory=Odrobinę zwiększa ekwipunek o wybraną ilość slotów (zero oznacza brak zmian. Bazowa wartość to zero).
kr-bonus-items=Daje dodatkowe przedmioty (trochę dronów, samochód, pancerz itp.) kiedy zaczynasz nową grę. (Domyślnie: wyłączone)
kr-cargo-wagon-bonus=Rozszerza lub zmniejsza pojemność wagonu towarowego (zero oznacza brak zmian. Domyślna wartość to zero).
kr-chemical-science-pack-recipe="Wybierz które formuły pakietu naukowego preferujesz z listy obok[color=red]\nW przypadku pewnych modów niektóre formuły mogą zostać zmodyfikowane jeżeli nie można będzie użyć oryginalnych.\n[/color][color=orange]Rekomendujemy formuły z Krastorio 2 jeżeli tylko Krastorio 2 jest zainstalowane.[/color] (Domyślnie: Krastorio)"
kr-damage-and-ammo=Zmienia obrażenia i amunicję: wieżyczki laserowe zostały osłabione, amunicja zadaje większe obrażenia a broń jądrowa powoduje obrażenia od promieniowania. (Domyślnie: włączone)
kr-disable-wiki="Wyłącz przycisk \"Otwórz wiki\" w lewym górnym rogu ekranu ([color=orange]Wiki będzie ciągle załadowana w pamięci gry! Wyłączenie jej nie poprawi wydajności gry![/color]). (Domyślnie: wyłączone)"
kr-electric-poles-changes=Zwiększa obszar zaopatrywanej strefy i długość połączenia. (Domyślnie: włączone)
kr-finite-oil=Sprawia, że produkcja ropy naftowej nie jest nieskończona oraz ma stałą prędkość produkcji.
kr-infinite-technology=Włącz nieskończone ulepszenia dla wszystkich technologii, które zwiększają właściwości niektórych przedmiotów w grze i mają więcej niż pięć poziomów ulepszenia. (Domyślnie: włączone)
kr-kl-stuff=Często proszono nas o przywrócenie starych Wzmocnionych płyt. Cóż... możecie to zrobić za pomocą tej opcji.
kr-large-icons=Zwiększa rozmiar ikon, które wyświetlają zawartość w dużych skrzyniach i magazynach.
kr-loaders=Dodaje ładowniki. Możesz wyłączyć tę opcję i używać swoich własnych.
kr-logistic-science-pack-recipe="Wybierz które formuły pakietu naukowego preferujesz z listy obok[color=red]\nW przypadku pewnych modów niektóre składniki mogą zostać zmodyfikowane jeżeli nie będzie można użyć oryginalnych.\n[/color][color=orange]Rekomendujemy formuły z Krastorio 2 jeżeli tylko Krastorio 2 jest zainstalowane.[/color]"
kr-long-hands=Coś jak Długi Zasięg, ale to ty decydujesz jak bardzo chcesz oszukiwać. Zwiększ dystans budowania, zasięg sięgania i zasięg sięgania po zasoby (zasięg sięgania po zasoby max 4) poprzez ustawienie mnożnika (1 oznacza bez zmian).
kr-main-menu-background=Wybierz które tło wolisz (inne modyfikacje mogą dodać swoje tła w tej opcji)
kr-military-science-pack-recipe="Wybierz które formuły pakietu naukowego preferujesz z listy obok[color=red]\nW przypadku pewnych modów niektóre formuły mogą zostać zmodyfikowane jeżeli nie można będzie użyć oryginalnych.\n[/color][color=orange]Rekomendujemy formuły z Krastorio 2 jeżeli tylko Krastorio 2 jest zainstalowane.[/color] (Domyślnie: Krastorio)"
kr-more-realistic-weapon="Dodaje nowe rodzaje amunicji, karabin snajperski, daje kulom bardziej realistyczny zasięg, trajektorię i opad kuli podczas lotu. Uwaga! ta opcja może mieć wpływ na inne modyfikacje, które dodają nowe bronie, amunicję i wieżyczki! [color=orange]Ta opcja jest zalecana, aby poprawić rozgrywkę Krastorio 2 dla jednego gracza, ale ping w trybie dla wielu graczy może powodować problemy, ponieważ każda kula jest fizycznym obiektem, który musi być zsynchronizowany między wszystkimi graczami.[/color] (Domyślnie: włączone)"
kr-more-realistic-weapon-auto-aim=Jeśli masz jakieś problemy z trybem multiplayer albo chcesz łatwiejszego strzelania, użyj tej opcji. Od teraz wszystkie pociski polecą prosto w stronę celu.
kr-peaceful-mode=Jeśli z jakiegoś powodu grasz bez kąsaczy i chcesz nauczyć się wszystkich technologii, w tym także uzbrojenia, włącz tą opcję, ale przygotuj się że technologie wojskowe będą drogie.
kr-pipes-and-belts-changes=Zwiększa maksymalny zasięg podziemnych budynków:\nMaksymalny dystans żelaznego podziemnego rurociągu do 20\nMaksymalny dystans szybkiego podziemnego taśmociągu do 10\nMaksymalny dystans ekspresowego podziemnego taśmociągu do 20
kr-production-science-pack-recipe="Wybierz które formuły pakietu naukowego preferujesz z listy obok[color=red]\nW przypadku pewnych modów niektóre formuły mogą zostać zmodyfikowane jeżeli nie można będzie użyć oryginalnych.\n[/color][color=orange]Rekomendujemy formuły z Krastorio 2 jeżeli tylko Krastorio 2 jest zainstalowane.[/color] (Domyślnie: Krastorio)"
kr-rebalance-fuels="Poprawia balans bazowych paliw żeby lepiej pasowały do paliw z Krastorio 2. Dostosuj wartości paliwa oraz tego gdzie można go używać.\n[color=orange]Jest to zalecane żeby polepszyć rozgrywkę Krastorio 2.[/color]"
kr-rebalance-radar=Zmienia zasięg radaru i zużycie energii tak żeby było to bardziej zbalansowane z elementami Krastorio 2. Dodaje również Radar MK2 który ma zmieniony kolor oraz zwiększony zasięg w porównaniu ze starym radarem Krastorio.
kr-rebalance-vehicles&fuels="Zmienia balans właściwości pojazdów i paliw,zmienia formuły związane ze zużyciem paliw, zużycie paliwa.\n[color=orange]Jest to zalecane żeby polepszyć rozgrywkę Krastorio 2.[/color]"
kr-shelter-tint="Zmienia kolor schronu+[color=cyan]To opcja tylko dla Energetycznych Demonów [/color]!"
kr-stack-size=Zwiększa rozmiar stack'ów wielu przedmiotów bazowych oraz tych z Krastorio 2. (Domyślnie: 200)
kr-substation-mk2=Dodaje podstacje elektryczną MK2. Jest to tymczasowe rozwiązanie dla osób, które nie mają dosyć wyglądu podstacji elektrycznej z podstawowej wersji gry. Dodamy unikalny wygląd podstacji do K2 jeżeli jakiegoś dnia znajdziemy na to czas.
kr-utility-science-pack-recipe="Wybierz które formuły pakietu naukowego preferujesz z listy obok[color=red]\nW przypadku pewnych modów niektóre formuły mogą zostać zmodyfikowane jeżeli nie można będzie użyć orginalnych.\n[/color][color=orange]Rekomendujemy formuły z Krastorio 2 jeżeli tylko Krastorio 2 jest zainstalowane.[/color] (Domyślnie: Krastorio)"
kr-vehicles-minable-changes=Ta opcja wyłącza możliwość podnoszenia pojazdów i pociągów. Opcja dla prawdziwych miłośników hardcore'u. (Domyślnie: wyłączona)

